<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fgnaoh</title>
             <!-- Latest compiled and minified CSS -->
             <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

             <!-- jQuery library -->
             <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
         
             <!-- Popper JS -->
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         
             <!-- Latest compiled JavaScript -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
             
             <style>
                .custom-input:hover,
                .custom-input:focus {
                    outline: 2px solid yellow;
                }   
            </style>
</head>
<body>
                <!--Modal -->
                <div class="modal fade text-dark" id="Order">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title" style="color: yellow; font-family: Avqest;">Order</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form >
                                <div class="form-group">
                                  <label for="phone">Telephone</label>
                                  <input type="text" class="form-control custom-input" id="phone" name="phone" style="border-radius: 20px;">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control custom-input" id="email" name="email" style="border-radius: 20px;">
                                </div>
                                <div class="form-group form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Click me use
                                  </label>
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer justify-content-end d-flex">
                          <button type="button" class="btn btn-warning" data-dismiss="modal">Order</button>
                          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
</body>
</html>
